<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body{
            background-color:#414141;
            color:#ffffff;
        }
    </style>
</head>
<body>
    <a href="https://unsplash.com/">Unplash Free HD photo site</a>
    <img src="https://plus.unsplash.com/premium_photo-1703341024575-5c08f89b8d5b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="320px" alt="no image">
    <a href="https://www.pexels.com/">Pixel Free Photo use site</a>
    <img src="https://images.pexels.com/photos/19844371/pexels-photo-19844371/free-photo-of-colored-basketball-court-beside-block-of-flats.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="320px" alt="">
    <img src="./../images/img.jpg" width="320px" alt="no img">

    <picture>
        <source media="(min-width:650px)" srcset="./../images/img1.jpg" />
        <source media="(min-width:460px)" srcset="./../images/img2.jpg" />
        <img src="./../images/img1.jpg" width="200px" alt="no img">
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture">Documentation</a>
    </picture>

    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="./../images/img2.jpg" width="250px" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="3915,927,167" shape="circle">
    <area onclick="two()" target="" alt="" title="" href="" coords="233,848,768,1065" shape="rect">
</map>

<script>
    function one(){
        alert("You clicked one")
    }
    function two(){
        alert("You clicked two")
    }
</script>


</body>
</html>
